<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-rotate"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>



<section id="about" class="about">
  
  <div class="container">

    <div class="section-title">
      <span>Login page</span>
      <h1>Login page</h1>
    </div>

    <form [formGroup]="form1">
      <div class="form-field">
        <input type="email" formControlName="username" placeholder="Username" required/>
      </div>
      
      <div class="form-field">
        <input type="password"formControlName="password" placeholder="Password" required/>               
        </div>
      
      <div class="form-field">
        <button id="btn1"class="btn" (click)="  login()" type="submit">Log in</button>
      </div>
    </form>

  </div>
</section>
