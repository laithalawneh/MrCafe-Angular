                <tr>
                    <th>

                    <th>
                         Price
                    </th>
                    <th>
                         Order
                    </th>
                </tr>
                </thead>
                <tbody>
                
                
                
                <tr *ngFor="let item of products">
                    <td>
                        <figure class="thumb_menu_list"><img src="assets/img/menu-thumb-4.jpg" alt="thumb"></figure>
                        <h5>{{item.productname}}</h5>
                        <p>
                            {{item.prodescription}}
                        </p>
                    </td>
                    <td>
                        <strong>â‚¬ {{item.price}}</strong>
                    </td>

                </td>
                </tr>
                </tbody>
                </table>
                
                
                
                
               
                
            </div><!-- End box_style_1 -->

    </div><!-- End row -->
