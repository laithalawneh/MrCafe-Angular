
<section id="contact" class="contact">
  <br><br>
  <div class="cat">
    <div class="section-title">
      <span>contact Us</span>
      <h1>contact Us</h1>
      <p>If you have a question regarding your order, products, wholesale pricing, business opportunities, etc.</p>
      <p> we are happy to contact you. We will get back to you as soon as possible.</p>
    </div>
    <br>
    <div class="container" >  
      <form id="contact"  [formGroup]="form1">
        <h3></h3>
        <h4></h4>
            <div class="form-field">
          <input placeholder="Your name" type="text"  tabindex="1"formControlName="Name" required />
            </div>
            <div class="form-field">      
                  <input placeholder="Your Email Address" type="email" formControlName="senderemail" tabindex="2" />
            </div>
            <div class="form-field">
          <input placeholder="Your Subject" type="text" tabindex="1" formControlName="subject"  >
            </div>
        
            <div class="form-field">
          <textarea placeholder="Type your message here...." tabindex="5" formControlName="message" ></textarea>
            </div>
        <div class="form-field">
          <button name="submit" class="btn" (click)="InsertContact()" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </div>
      
      </form>
  
      
    </div>
  </div>
  
</section>
